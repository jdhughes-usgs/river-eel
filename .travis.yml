language: fortran
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      cache:
        apt: true
        pip: true
        directories:
          - $HOME/.cache/pip
          - $HOME/.local
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
          packages: 
            - gfortran-4.9
            - texlive-base
            - texlive-latex-base
            - texlive-latex-extra
            - texlive-latex-recommended
            - texlive-science
            - texlive-fonts-recommended
            - texlive-fonts-extra
            - dpkg
            - tex-common
            - latex-xcolor
      env: 
        - CVER=gfortran4

    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      cache:
        apt: true
        pip: true
        directories:
          - $HOME/.cache/pip
          - $HOME/.local
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
          packages: 
            - gfortran-5
            - texlive-base
            - texlive-latex-base
            - texlive-latex-extra
            - texlive-latex-recommended
            - texlive-science
            - texlive-fonts-recommended
            - texlive-fonts-extra
            - dpkg
            - tex-common
            - latex-xcolor
      env: 
        - CVER=gfortran5

    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      cache:
        apt: true
        pip: true
        directories:
          - $HOME/.cache/pip
          - $HOME/.local
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
          packages: 
            - gfortran-6
            - texlive-base
            - texlive-latex-base
            - texlive-latex-extra
            - texlive-latex-recommended
            - texlive-science
            - texlive-fonts-recommended
            - texlive-fonts-extra
            - dpkg
            - tex-common
            - latex-xcolor
      env: 
        - CVER=gfortran6

    allow_failures:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      cache:
        apt: true
        pip: true
        directories:
          - $HOME/.cache/pip
          - $HOME/.local
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
          packages: 
            - gfortran-7
            - texlive-base
            - texlive-latex-base
            - texlive-latex-extra
            - texlive-latex-recommended
            - texlive-science
            - texlive-fonts-recommended
            - texlive-fonts-extra
            - dpkg
            - tex-common
            - latex-xcolor
      env: 
        - CVER=gfortran7


install:
    - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
        brew install gcc;
      fi
    - if [[ ! -d "$HOME/.local/bin" ]]; then
        mkdir "$HOME/.local/bin";
      fi
    - export PATH="$HOME/.local/bin:$PATH"
    - if [[ $CVER == "gfortran4" ]]; then
        ln -fs /usr/bin/gfortran-4.9 "$HOME/.local/bin/gfortran";
        gfortran --version;
        ls -l /usr/bin/gfortran-4.9;
      fi
    - if [[ $CVER == "gfortran5" ]]; then
        ln -fs /usr/bin/gfortran-5 "$HOME/.local/bin/gfortran";
        gfortran --version;
        ls -l /usr/bin/gfortran-5;
      fi
    - if [[ $CVER == "gfortran6" ]]; then
        ln -fs /usr/bin/gfortran-6 "$HOME/.local/bin/gfortran";
        gfortran --version;
        ls -l /usr/bin/gfortran-6;
      fi
    - if [[ $CVER == "gfortran7" ]]; then
        ln -fs /usr/bin/gfortran-7 "$HOME/.local/bin/gfortran";
        gfortran --version;
        ls -l /usr/bin/gfortran-7;
      fi
    # install anaconda
    - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    # Useful for debugging any issues with conda
    - conda info -a
    - conda install nose
    - python --version
    - pip install -r requirements.travis.txt
    - pip install https://github.com/modflowpy/flopy/zipball/develop
    - pip install https://github.com/modflowpy/pymake/zipball/master


script:
    - which python
    - python --version
    - which nosetests
    - nosetests --version
    - cd autotest
    - nosetests -v
