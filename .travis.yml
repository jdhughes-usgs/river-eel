  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      cache:
        apt: true
        pip: true
        directories:
          - $HOME/.cache/pip
          - $HOME/.local
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
          packages: 
            - gfortran-5
            - texlive-base
            - texlive-latex-base
            - texlive-latex-extra
            - texlive-latex-recommended
            - texlive-science
            - texlive-fonts-recommended
            - texlive-fonts-extra
            - dpkg
            - tex-common
            - latex-xcolor
      env: 
        - CVER="gfortran5"

    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      cache:
        apt: true
        pip: true
        directories:
          - $HOME/.cache/pip
